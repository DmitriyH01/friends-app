<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendsAppByT0PER</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header class="top">
      <h1>friends app</h1>
    </header>

    <main class="main">
      <div class="container" id="container">
        <ul class="list" id="usersList"></ul>
      </div>

      <aside class="filters_box">
        <section class="filters">
          <div class="search">
            <form action="" method="get">
              <input
                type="text"
                name="search"
                class="searcher"
                placeholder="Find..."
              />
            </form>
          </div>
          <div class="sort-users">
            <button id="Abc" class="filter-btn">Abc</button>
            <button id="Zyx" class="filter-btn">Zyx</button>
          </div>
          <div class="selection-box">
            <strong class="unselected-text">Gender :</strong>
            <label class="sorted_btn">
              <input id="male" class="checkbox_input" type="checkbox" />
              <span class="unselected-text button_name">Male</span>
            </label>
            <label class="sorted_btn">
              <input id="female" class="checkbox_input" type="checkbox" />
              <span class="unselected-text button_name">Female</span>
            </label>
          </div>
          <div class="selection-box">
            <strong class="unselected-text">Age :</strong>
            <label class="sorted_btn">
              <input
                id="junior-ftr"
                class="checkbox_input"
                type="checkbox"
                value="Younger"
              />
              <span class="unselected-text button_name">Younger first</span>
            </label>
            <label class="sorted_btn">
              <input
                id="senior-ftr"
                class="checkbox_input"
                type="checkbox"
                value="Older"
              />
              <span class="unselected-text button_name">Older first</span>
            </label>
          </div>
          <div class="reset">
            <button class="filter-btn" id="reset">Reset Filters</button>
          </div>
        </section>
      </aside>
    </main>
    <footer class="bottom">
      <h2>Created as part of the training course of KOTTANS</h2>
    </footer>
  </body>

  <script src="/js/index.js"></script>
</html>
